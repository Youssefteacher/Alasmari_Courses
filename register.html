<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التسجيل في الدورات</title>
<style>
    body {
        font-family: Tahoma, Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background-color: #25D366;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1ebd5a;
    }
</style>
</head>
<body>

<div class="container">
    <h2>التسجيل في الدورات</h2>
    <form id="registerForm">
        <label>الاسم الكامل</label>
        <input type="text" id="name" required>

        <label>العمر</label>
        <input type="number" id="age" required>

        <label>اختر الدورة</label>
        <select id="course" required>
            <option value="">-- اختر الدورة --</option>
            <option>دورات تأسيس من الحروف من الصفر للأولاد والرجال من عمر 14سنة وحتى 65سنة مع المدرب محمد الأسمري</option>
            <option>دورات مستوى متوسط من تكوين الجمل وأساسيات المحادثات للأولاد والرجال من عمر 14سنة وحتى 65سنة مع المدرب يوسف الأسمري</option>
            <option>دورات تأسيس من الحروف للأطفال من عمر 5 سنوات وحتى 13سنة مع المدربة رحاب الأسمري</option>
            <option>دورات مستويات متوسط ومتقدم للأطفال من عمر 7 سنوات وحتى 13سنة مع المدربة ريم الأسمري</option>
            <option>دورات مستويات من الصفر وحتى المستوى المتقدم للبنات والنساء فقط من عمر 14سنة وحتى 65 سنة مع المدربة ريم الأسمري</option>
        </select>

        <button type="submit">إرسال عبر الواتساب</button>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    var name = document.getElementById("name").value;
    var age = document.getElementById("age").value;
    var course = document.getElementById("course").value;
var phone = "966553231285";
    var message = `السلام عليكم،\nاسمي: ${name}\nعمري: ${age}\nأرغب بالتسجيل في:\n${course}`;
    var url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
});
</script>

</body>
</html>
