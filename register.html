<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الأعضاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>تسجيل الأعضاء</h2>
    <div class="form-container">
        <form id="registerForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" id="phone" placeholder="رقم الجوال" required>
            <select id="course" required>
                <option value="">اختر الدورة</option>
                <option>تأسيس من الحروف (للأولاد والرجال)</option>
                <option>مستوى متوسط (للأولاد والرجال)</option>
                <option>تأسيس للأطفال</option>
                <option>متوسط ومتقدم للأطفال</option>
                <option>من الصفر إلى المتقدم (للبنات والنساء)</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

    <script>
        // ⚠️ ضع بيانات Firebase الحقيقية هنا
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تشغيل Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إرسال البيانات عند التسجيل
        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const course = document.getElementById("course").value;

            const newRef = database.ref("members").push();
            newRef.set({
                name: name,
                email: email,
                phone: phone,
                course: course,
                date: new Date().toLocaleString()
            })
            .then(() => {
                alert("✅ تم التسجيل بنجاح!");
                document.getElementById("registerForm").reset();
            })
            .catch(error => {
                alert("❌ حدث خطأ: " + error);
            });
        });
    </script>

</body>
</html>
